<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        #quiz { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .question { margin: 20px 0; }
        button { padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div id="quiz">
        <h1>Simple Quiz App</h1>
        <div id="question-container"></div>
        <button id="next-button" style="display: none;">Next</button>
        <div id="result" style="display: none;"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
